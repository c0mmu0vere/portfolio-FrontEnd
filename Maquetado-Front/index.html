<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Fabricio Moreira Portfolio</title>
        
        <!--Boostrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <!--CSS MAIN-->
        <!--<link rel="stylesheet" href="style.css" type="text/css">-->

        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/80ac4f4560.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <!--Primer Header-->
        <header>
            <div class="container-fluid-sm">
                <div class="row">
                    <div class="col-sm-8">
                            <img class="Brillante" alt="Logo de Argentina Programa" src="./Images/APLogo-20-20.png" width="175px" height="105px"/> 
                    </div>
                    <div class="col-sm-4">
                        <ul class="social-header list-inline">
                            <li class="list-inline-item">
                                <a href="#">
                                    <i class="fa-brands fa-square-facebook"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">
                                    <i class="fa-brands fa-square-github"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">
                                    <i class="fa-brands fa-square-twitter"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">
                                    <i class="fa-brands fa-linkedin"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <button type="button" class="btn btn-outline-primary btn-focus-box-shadow">Ingrese</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- Segundo Header -->
        <section>
            <div class = "container-sm">
                <div class="row">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                            <img src="../Maquetado-Front/Images/laciudad.png" class="d-block w-100 img-thumbnail" alt="...">
                            </div>
                            <div class="carousel-item">
                            <img src="../Maquetado-Front/Images/geografia.png" class="d-block w-100 img-thumbnail" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!--Imagen de Perfil y texto-->
        <section class="main-info">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="img-container position-absolute top-0 end-0">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
